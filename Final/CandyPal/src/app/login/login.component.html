<h3>Login Form</h3>
<div id="form">
	<div class="field">
		<label for="username">Username:</label>
		<input name="username" type="text" #username>
	</div>
	<div class="field">
		<label for="password">Password:</label>
		<input name="password" type="password" #password>
	</div>
	<button (click)="login(username,password)">
		LOGIN
	</button>
</div>
