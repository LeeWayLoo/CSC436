<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>
    <div class="root-container">
        <div class="header">
            <button id="reverse"> 
                REVERSE
            </button>
            <button id="remove-symbols-numbers"> 
                REMOVE SYMBOLS & NUMBERS
            </button>
            <button id="sort-alphabetically"> 
                SORT ALPHABETICALLLY
            </button>
            <button id="toggle-color"> 
                TOGGLE COLOR
            </button>
            <button id="random-color"> 
                RANDOM COLOR
            </button>
            <button id="convert-to-inline">
                CONVERT TO INLINE
            </button>
            <button id="convert-to-block">
                CONVERT TO BLOCK
            </button>
        </div>
        <div class="main">
            <div class="startups-container">

            </div>

        </div>
        <div class="footer">

        </div>

    </div>
</body>

</html>

<style>
    .root-container {
        position: relative;
    }

    .root-container .header {
        position: relative;
    }

    .root-container .main {
        position: relative;
    }

    .root-container .footer {
        position: relative;
    }

    .startups-container {
        background-color: gray;
    }

    .red {
        color: red;
    }

    .blue {
        color: blue;
    }

    .gold {
        color: gold;
    }
</style>

<script>
    var colors = ['red', 'blue', 'gold'];
    var chicagoStartupsHTML = [];
    var chicagoStartups = [
        '  Interior   Define  ',
        'Classkick',
        'teaBOT  .$',
        'Pritzker Group Venture Capital',
        'Teln!yx !!',
        'ShipBob ~~$$$',
        'Hologram',
        'Tovala    ',
        '    MANOR',
        'ShuttleCloud 999987',
        'gtrot @@@@@',
        'DealsGoRound ****',
        ' Groovebug',
        'Stage$$$Bloc',
        'Shiftgig',
        'ParkWhiz'
    ];
	
	var container = document.getElementsByClassName("startups-container")[0];
	var length = chicagoStartups.length;
	for(var i = 0; i < length; i++)
	{
		container.innerHTML += "<div>" + chicagoStartups[i] + "</div>";
	}

    //HOMEWORK 2 PROBLEMS START
	var color_index = -1;
    // 1.CREATE A FUNCTION THAT REVERSES THE LIST OF STARTUPS ON CLICK OF THE REVERSE BUTTON
	
	document.getElementById("reverse").onclick = function(){
		for(var i = 0; i < length; i++)
		{
			container.insertBefore(container.children[i], container.firstChild);
		}
	};
	
    // 2.CREATE A FUNCTION THAT REMOVES ALL SYMBOLS AND NUMBERS FROM COMPANY NAMES ON CLICK OF REMOVE SYMBOLS & NUMBERS BUTTON 
    //   Stage$$$Bloc => StageBloc
	
	document.getElementById("remove-symbols-numbers").onclick = function(){
		for(var i = 0; i < length; i++)
		{
			var child = container.children[i];
			child.innerHTML = child.innerHTML.replace(/[^a-zA-Z]/g,"");
		}
	};
	
    // 3.CREATE A FUNCTION THAT SORTS STARTUPS IN ALPHABETICAL ORDER ON CLICK OF THE SORT BUTTON
	
	document.getElementById("sort-alphabetically").onclick = function(){
		items = [];
		
		for(var i = 0; i < length; i++)
		{
			var child = container.children[i];
			items.push(child.innerHTML);
		}
		
		items.sort(function(a,b){
				if (a.toLowerCase().trim() < b.toLowerCase().trim()) return -1;
				if (a.toLowerCase().trim() > b.toLowerCase().trim()) return 1;
				return 0;
		});
		
		for(var i = 0; i < length; i++)
		{
			var child = container.children[i];
			child.innerHTML = items[i];
		}
	};
	
    // 4.CREATE A FUNCTION THAT TOGGLES THE BACKGROUND COLOR UPON CLICK OF THE TOGGLE COLOR BUTTON
	
	document.getElementById("toggle-color").onclick = function(){
		if(color_index == 2){
			color_index = 0;
		}
		else{
			color_index += 1;
		}
		color = colors[color_index];
		container.setAttribute("style","background-color:"+color);
	};
	
    // 5.CREATE A FUNCTION THAT RANDOMLY SELECTS A COLOR CLASS AND APPLIES IT TO EACH COMPANY NAME WHEN THE COLOR BUTTON IS CLICKED
	
	document.getElementById("random-color").onclick = function(){
		color = colors[Math.floor(Math.random() * 3)];
		for(var i = 0; i < length; i++)
		{
			var child = container.children[i];
			child.setAttribute("class",color);
		}
	};
	
    // 6.CREATE A FUNCTION THAT DISPLAYS STARTUPS AS INLINE ELEMENTS ON CLICK OF CONVERT TO INLINE BUTTON
	
	document.getElementById("convert-to-inline").onclick = function(){
		for(var i = 0; i < length; i++)
		{
			var child = container.children[i];
			child.setAttribute("style","display:inline");
		}
	};

    // 7.CREATE A FUNCTION THAT DISPLAYS STARTUPS AS BLOCK ELEMENTS ON CLICK OF CONVERT TO BLOCK BUTTON

	document.getElementById("convert-to-block").onclick = function(){
		for(var i = 0; i < length; i++)
		{
			var child = container.children[i];
			child.setAttribute("style","display:block");
		}
	};
	
    //HOMEWORK 2 PROBLEMS END

</script>
